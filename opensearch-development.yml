instance_groups:
- name: opensearch_manager
  vm_type: t3.medium
  instances: 1
  networks:
  - name: services

- name: opensearch_data
  instances: 3
  vm_type: t3.large
  update:
    max_in_flight: 2
    canaries: 2

- name: opensearch_dashboards
  vm_type: t3.xlarge
  instances: 1

- name: archiver
  instances: 1
  vm_type: t3.medium
  jobs:
  - name: ingestor_cloudfoundry-firehose
    properties:
      cloudfoundry:
        api_endpoint: https://api.dev.us-gov-west-1.aws-us-gov.cloud.gov
        firehose_client_secret: ((logs_opensearch_firehose_client_secret))

- name: ingestor
  instances: 1
  vm_type: t3.medium
  jobs:
  - name: ingestor_cloudfoundry-firehose
    properties:
      cloudfoundry:
        api_endpoint: https://api.dev.us-gov-west-1.aws-us-gov.cloud.gov
        firehose_client_secret: ((logs_opensearch_firehose_client_secret))

addons:
- name: bosh-dns-aliases
  jobs:
  - name: bosh-dns-aliases
    release: bosh-dns-aliases
    properties:
      aliases:
      - domain: nats.service.cf.internal
        targets:
        - deployment: cf-development
          domain: bosh
          instance_group: nats
          network: default
          query: '*'
