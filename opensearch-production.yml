instance_groups:
- name: opensearch_manager
  vm_type: m6i.xlarge
  instances: 3
  networks:
  - name: services

- name: opensearch_data
  instances: 12
  vm_type: r6i.2xlarge
  update:
    max_in_flight: 2
    canaries: 2

- name: opensearch_dashboards
  vm_type: t3.xlarge
  instances: 2

- name: archiver
  instances: 3
  vm_type: m6i.large

- name: ingestor
  instances: 7
  vm_type: r6i.xlarge.logsearch.ingestor

- name: maintenance
  vm_type: t3.large
  instances: 1
  jobs:
  - name: upload_opensearch_config
    release: opensearch
    properties:
      opensearch_config:
        rollover_document_size: 600gb
        rollover_index_age: 1d
        shard_count: 12
  - name: curator
    release: opensearch
    properties:
      curator:
        purge_logs:
          retention_period: 365

- name: ingestor_logsearch
  instances: 6
  vm_type: r6i.xlarge.logsearch.ingestor
  jobs:
  - name: ingestor_logsearch
    release: opensearch
    properties:
        logstash_parser:
          inputs:
          - plugin: s3
            options:
              bucket: (( grab terraform_outputs.logsearch_archive_bucket_name ))
              region: (( grab terraform_outputs.vpc_region ))
              prefix: 2024/09/01
              type: syslog


addons:
- name: bosh-dns-aliases
  jobs:
  - name: bosh-dns-aliases
    release: bosh-dns-aliases
    properties:
      aliases:
      - domain: nats.service.cf.internal
        targets:
        - deployment: cf-production
          domain: bosh
          instance_group: nats
          network: default
          query: '*'
