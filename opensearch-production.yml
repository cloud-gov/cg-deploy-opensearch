instance_groups:
- name: opensearch_manager
  vm_type: m6i.xlarge
  instances: 3
  networks:
  - name: services

- name: opensearch_data
  instances: 24
  vm_type: r6i.2xlarge
  update:
    max_in_flight: 2
    canaries: 2

- name: opensearch_dashboards
  vm_type: t3.xlarge
  instances: 2
  update:
    max_in_flight: 2
    canaries: 2

- name: archiver
  instances: 3
  vm_type: r6i.large

- name: ingestor
  instances: 0
  vm_type: r6i.xlarge.logsearch.ingestor

- name: maintenance
  vm_type: t3.large
  instances: 1
  jobs:
  - name: upload_opensearch_config
    release: opensearch
    properties:
      opensearch_config:
        rollover_document_size: 600gb
        rollover_index_age: 1d
        shard_count: 12
  # - name: curator
  #   release: opensearch
  #   properties:
  #     curator:
  #       purge_logs:
  #         retention_period: 365

- name: ingestor_logsearch_september_1
  instances: 1
  vm_type: r6i.xlarge.logsearch.ingestor
  jobs:
  - name: ingestor_logsearch
    release: opensearch
    properties:
        logstash_parser:
          inputs:
          - plugin: s3
            options:
              bucket: (( grab terraform_outputs.logsearch_archive_bucket_name ))
              region: (( grab terraform_outputs.vpc_region ))
              prefix: 2024/03/28
              type: syslog

