# Add in cf dev nats tls info
- type: replace
  path: /instance_groups/name=opensearch_dashboards/jobs/name=route_registrar/properties/nats?/tls?/enabled?
  value: true
  
- type: replace
  path: /instance_groups/name=opensearch_dashboards/jobs/name=route_registrar/properties/nats?/tls?/client_cert?
  value: ((/bosh/cf-development/nats_client_cert.certificate))

- type: replace
  path: /instance_groups/name=opensearch_dashboards/jobs/name=route_registrar/properties/nats?/tls?/client_key?
  value: ((/bosh/cf-development/nats_client_cert.private_key))
