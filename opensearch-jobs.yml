instance_groups:
#######################################################
#First deploy group - opensearch_manager, maintenance
#######################################################
- name: opensearch_manager
  instances: 3
  jobs:
  - name: bpm
    release: bpm
  - name: opensearch
    consumes: &consumes-opensearch-manager
      opensearch:
        from: opensearch_manager
        ip_addresses: true
    provides:
      opensearch:
        as: opensearch_manager
    properties:
      opensearch:
        clustername: opensearch
        limits:
          fd: 131072 # 2 ** 17
        jvm_options:
          - "-Dlog4j2.formatMsgNoLookups=true"
        node:
          allow_cluster_manager: true
          allow_data: false
    release: opensearch
  - name: snort-config
    properties:
      snort:
        rules:
        - 'alert tcp any any -> any 9200 (msg:"Unexpected opensearch action"; content:"POST"; http_method; content: "logs-opensearch-app"; http_uri; content:"/_update"; http_uri; classtype:web-application-attack; sid:343080002; rev:1;)'
        - 'alert tcp any any -> any 9200 (msg:"Unexpected opensearch action"; content:"DELETE"; http_method; content: "logs-opensearch-app"; http_uri; classtype:web-application-attack; sid:343080004; rev:1;)'
    release: snort
  azs:
  - z1
  persistent_disk: 10240
  stemcell: default
  vm_type: t3.large
  networks:
   - name: services

- name: maintenance
  instances: 1
  vm_extensions: [errand-profile]
  jobs:
  - name: bpm
    release: bpm
  - name: opensearch
    release: opensearch
    consumes: *consumes-opensearch-manager
    properties:
      opensearch:
        clustername: opensearch
        limits:
          fd: 131072 # 2 ** 17
        jvm_options:
          - "-Dlog4j2.formatMsgNoLookups=true"
  - name: upload_opensearch_config
    consumes: *consumes-opensearch-manager
    properties:
      opensearch_config:
        component_templates:
        - shards-and-replicas: /var/vcap/jobs/upload_opensearch_config/index-templates/shards-and-replicas.json
        - index-settings: /var/vcap/jobs/upload_opensearch_config/index-templates/index-settings.json
        - index-template: /var/vcap/jobs/upload_opensearch_config/index-templates/index-template.json
        - component-index-mappings-base: /var/vcap/jobs/opensearch_templates/component-index-mappings-base.json
        - component-index-mappings-app-cf: /var/vcap/jobs/opensearch_templates/component-index-mappings-app.json
        - component-index-mappings-platform: /var/vcap/jobs/opensearch_templates/component-index-mappings-platform.json
        index_templates:
        - index-template-app-cf: /var/vcap/jobs/opensearch_templates/index-template-app.json
    release: opensearch
  - name: opensearch_templates
    properties:
      opensearch_config:
        app_index_component_name: component-index-mappings-app-cf
        app_index_settings:
          index.mapping.total_fields.limit: 2000
          index.queries.cache.enabled: "false"
        base_index_component_name: component-index-mappings-base
        index_mappings_component_name: index-mappings
        index_settings_component_name: index-settings
        platform_index_component_name: index-mappings-platform
        shards_and_replicas_component_name: shards-and-replicas
    release: opensearch
  - name: curator
    consumes: *consumes-opensearch-manager
    properties:
      curator:
        actions:
        - action: forcemerge
          description: Force merging of older indices to make their shards more compact
            and search-optimized
          filters:
          - filtertype: pattern
            kind: regex
            value: logs*
          - direction: older
            filtertype: age
            source: creation_date
            unit: days
            unit_count: 90
          - exclude: true
            filtertype: forcemerged
            max_num_segments: 1
          options:
            ignore_empty_list: true
            max_num_segments: 1
        - action: index_settings
          description: Sets indices older than 1 day to be read only
          filters:
          - filtertype: pattern
            kind: regex
            value: logs*
          - direction: older
            filtertype: age
            source: creation_date
            unit: days
            unit_count: 1
          options:
            index_settings:
              index:
                blocks:
                  write: true
        execute:
          daily: true
          hourly: false
        purge_logs:
          retention_period: 90
    release: opensearch
  - name: upload-dashboards-objects
    release: opensearch
    consumes:
      opensearch:
        from: opensearch_manager
        ip_addresses: true
    properties:
      cloudfoundry:
        firehose_events:
        - LogMessage
        - ContainerMetric
        system_domain: ((system_domain))
        user: ((dashboards_upload_user_name))
        password: ((dashboards_upload_user_password))
      kibana_objects:
        upload_patterns:
        - {type: index-pattern, pattern: "/var/vcap/jobs/upload-dashboards-objects/dashboard-objects/index-pattern/logs-app.json"}
        - {type: search, pattern: "/var/vcap/jobs/upload-dashboards-objects/dashboard-objects/search/app-*.json"}
        - {type: visualization, pattern: "/var/vcap/jobs/upload-dashboards-objects/dashboard-objects/visualization/App-*.json"}
        - {type: dashboard, pattern: "/var/vcap/jobs/upload-dashboards-objects/dashboard-objects/dashboard/App-*.json"}
      opensearch_dashboards:
        host: opensearch_dashboards.opensearch.internal
  stemcell: default
  azs: [z1]
  vm_type: t3.large
  networks:
  - name: services
  update:
    serial: true # Block on this job to create deploy group 1

#########################################################
#2nd deploy group - opensearch_data, opensearch_dashboards, ingestors
#########################################################
- name: archiver
  instances: 1
  jobs:
  - name: bpm
    release: bpm
  - name: opensearch
    consumes: *consumes-opensearch-manager
    properties:
      opensearch:
        jvm_options:
        - -Dlog4j2.formatMsgNoLookups=true
        migrate_data_path: true
    release: opensearch
  - name: archiver_syslog
    properties:
      logstash:
        queue:
          max_bytes: 30gb
      logstash_archiver:
        files: 16384
      logstash_ingestor:
        outputs:
        - options:
            bucket: (( grab terraform_outputs.logs_opensearch_archive_bucket_name ))
            encoding: gzip
            prefix: '%{+yyyy/MM/dd/HH/mm}'
            region: (( grab terraform_outputs.vpc_region ))
            server_side_encryption: true
            time_file: 5
            validate_credentials_on_root_bucket: false
          plugin: s3
    release: opensearch
  - name: ingestor_cloudfoundry-firehose
    properties:
      cloudfoundry:
        api_endpoint: https://api.dev.us-gov-west-1.aws-us-gov.cloud.gov
        firehose_cc_pull_interval: 300s
        firehose_client_id: opensearch_firehose_ingestor
        firehose_events:
        - LogMessage
        - ContainerMetric
        firehose_subscription_id: opensearch-ingestor
        skip_ssl_validation: false
      syslog:
        host: 127.0.0.1
        port: 5514
    release: opensearch
  azs: [z1]
  networks:
  - name: services
  persistent_disk_type: logs_opensearch_ingestor
  stemcell: default
  vm_extensions:
  - logs-opensearch-ingestor-profile
  - 50GB_ephemeral_disk
  vm_type: t3.medium

- name: ingestor
  instances: 1
  jobs:
  - name: bpm
    release: bpm
  - name: opensearch
    release: opensearch
    consumes: *consumes-opensearch-manager
    properties:
      opensearch:
        heap_size: 1G
        http_host: 127.0.0.1
        jvm_options:
        - -Dlog4j2.formatMsgNoLookups=true
  - name: ingestor_syslog
    consumes: *consumes-opensearch-manager
    properties:
      logstash:
        jvm_options:
        - -Dlog4j2.formatMsgNoLookups=true
        queue:
          max_bytes: 30gb
      logstash_parser:
        deployment_dictionary:
        - /var/vcap/packages/base-logstash-filters/deployment_lookup.yml
        - /var/vcap/jobs/deployment_lookup_config/config/deployment_lookup.yml
        filters:
        - logs-for-cf: /var/vcap/packages/cf-logstash-filters/logstash-filters-default.conf
        opensearch:
          data_hosts:
          - localhost
          index: logs-app-%{+YYYY.MM.dd}
          index_type: '%{@type}'
          ssl:
            ca: ((opensearch_node.ca))
            certificate: ((logstash.certificate))
            private_key: ((logstash.private_key))
    provides:
      ingestor:
        as: ingestor_link
    release: opensearch
  - name: ingestor_cloudfoundry-firehose
    properties:
      cloudfoundry:
        firehose_cc_pull_interval: 300s
        firehose_client_id: opensearch_firehose_ingestor
        firehose_events:
        - LogMessage
        - ContainerMetric
        firehose_subscription_id: opensearch-ingestor
        skip_ssl_validation: false
      syslog:
        host: 127.0.0.1
        port: 5514
    release: opensearch
  - name: deployment_lookup_config
    release: opensearch
  persistent_disk_type: logs_opensearch_ingestor
  stemcell: default
  azs: [z1]
  vm_type: t3.medium
  networks:
  - name: services

- name: opensearch_data
  instances: 11
  jobs:
  - name: bpm
    release: bpm
  - name: opensearch
    release: opensearch
    consumes: *consumes-opensearch-manager
    properties:
      opensearch:
        node:
          allow_cluster_manager: false
          allow_data: true
        limits:
          fd: 131072  # 2 ** 17
        health:
          timeout: 900
          disable_post_start: true
        recovery:
          delay_allocation_restart: "15m"
        config_options:
          indices.query.bool.max_clause_count: 2048
        jvm_options:
          - "-Dlog4j2.formatMsgNoLookups=true"
  persistent_disk: 10240
  stemcell: default
  azs: [z1]
  vm_type: t3.large
  networks:
  - name: services
  update:
    max_in_flight: 1 # Only update 1 data node at a time or risk downtime
  env:
    bosh:
      swap_size: 0

- name: opensearch_dashboards
  instances: 2
  jobs:
  - name: bpm
    release: bpm
  - name: opensearch
    release: opensearch
    consumes: *consumes-opensearch-manager
  - name: opensearch_dashboards
    consumes: *consumes-opensearch-manager
    properties:
      opensearch_dashboards:
        config_options:
          server.maxPayloadBytes: 4194304
        console.enabled: false
        defaultappid: dashboard/App-Overview
        env:
        - NODE_ENV: production
        health:
          timeout: 600
        memory_limit: 75
    provides:
      opensearch_dashboards:
        as: opensearch_dashboards
        ip_addresses: true
    release: opensearch
  vm_extensions:
  - 50GB_ephemeral_disk
  stemcell: default
  azs:
  - z1
  networks:
   - name: services
  env:
    bosh:
      swap_size: 0

#########################################################
#3rd deploy group - smoke-tests
#########################################################

- name: smoke-tests
  instances: 1
  jobs:
  - name: bpm
    release: bpm
  - consumes: *consumes-opensearch-manager
    name: opensearch
    properties:
      opensearch:
        admin:
          certificate: ((opensearch_admin.certificate))
          dn: CN=admin.opensearch.internal
          private_key: ((opensearch_admin.private_key))
        clustername: opensearch
        enable_proxy_auth: true
        http:
          ssl:
            ca: ((opensearch_node.ca))
            certificate: ((opensearch_node.certificate))
            private_key: ((opensearch_node.private_key))
        http_host: 127.0.0.1
        jvm_options:
        - -Dlog4j2.formatMsgNoLookups=true
        limits:
          fd: 131072
        node:
          ssl:
            ca: ((opensearch_node.ca))
            certificate: ((opensearch_node.certificate))
            dn:
            - CN=node.opensearch.internal
            - CN=smoketest.opensearch.internal
            private_key: ((opensearch_node.private_key))
    release: opensearch
  - consumes:
      ingestor_link:
        from: ingestor_syslog
      opensearch:
        from: opensearch_manager
        ip_addresses: true
    name: smoke_tests
    properties:
      smoke_tests:
        count_test:
          index_pattern: logs-app-*
          minimum: 500
          run: true
          time_field: '@timestamp'
          time_interval: 5m
        opensearch:
          ssl:
            ca: ((opensearch_node.ca))
            certificate: ((smoketest.certificate))
            private_key: ((smoketest.private_key))
    release: opensearch
  lifecycle: errand
  networks:
  - name: services
  release: opensearch
  stemcell: default
  vm_extensions:
  - errand-profile
  azs:
  - z1
addons:
- name: bosh-dns-aliases
  jobs:
  - name: bosh-dns-aliases
    release: bosh-dns-aliases
    properties:
      aliases:
      - domain: opensearch_dashboards.opensearch.internal
        targets:
        - query: '*'
          instance_group: opensearch_dashboards
          deployment: logs-opensearch
          network: services
          domain: bosh
